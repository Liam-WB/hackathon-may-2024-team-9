{% extends "base.html" %}
{% load static %}

{% block title %}{{ block.super }}{% endblock %}

{% block page_header %}
<div class="container top-space">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div style="height: 15vh;"></div>
<div id="login-bg">
    <div class="text-bg-overlay">
<div class="container mb-4">
    <div class="row">
        <div class="col-12 text-center">
            {% block inner_page_title %}
            {% endblock %}
        </div>
        <div class="col-12 col-md-12">
            <div class="container-fluid  px-2 h-100">
                <div class="d-flex justify-content-center h-100 mt-5">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <img src="{% block user_card_image %}{% endblock %}" class="brand_logo" alt="Logo">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <div class="form mx-0 px-1">
                            {% block inner_content %}
                            {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
